<svg width="400" height="240" viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Stage 2 and Stage 3 icon">
  <!-- Background (optional) side rails -->
  <rect x="0" y="0" width="30" height="240" fill="#cfcfcf"></rect>
  <rect x="370" y="0" width="30" height="240" fill="#cfcfcf"></rect>

  <!-- Left wedge -->
  <polygon points="30,20 200,100 200,140 30,220" fill="#FFEB00" stroke="#55595D" stroke-width="3" stroke-linejoin="round"></polygon>

  <!-- Right wedge -->
  <polygon points="200,100 370,20 370,220 200,140" fill="#FFEB00" stroke="#55595D" stroke-width="3" stroke-linejoin="round"></polygon>

  <!-- Labels -->
  <text x="120" y="130" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#55595D">
    STAGE 2
  </text>

  <text x="280" y="130" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="28" font-weight="700" text-anchor="middle" fill="#55595D">
    STAGE 3
  </text>
</svg>
